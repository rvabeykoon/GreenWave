<!DOCTYPE html>
<html>
<head>
	<title>Green-Wave</title>
	<link rel="stylesheet" type="text/css" href="greenwave.css">
</head>
<!--button styling-->
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #255B5C;
  width: 50%;
  border-radius: 12px;

}

li {
  float: center;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #DBAA4B;
}
</style>
<body>
<div class="gw-container">
	<div class="gw-page-header-container gw-text-white">
		<img src="logo.png" width="60px" height="60px"> <!--enter logo-->
		<h1 class="gw-page-header"> GREEN WAVE</h1> <!--enter web name-->
	</div>
	<div class="gw-main-content">
		<div id="gw-intro-img"></div> <!--enter main image-->
		
	</div>

	<br>
	<center> 
<ul> <!--enter button-->
    <li><a class="active" href="#log-in">LOG IN</a></li>
</ul> 
<br>
<ul>
  <li><a href="#new">CREATE NEW ACCOUNT</a></li>
</ul> 
    </center>
    <br> <!--subscribe prat-->
    <div class="gw-container">
	<div class="gw-page-header-container gw-text-white">
	<section class="gw-section">
    <div id="gw-subscribe">
		<div class="gw-container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center gw-heading">
					<h2>Subscribe</h2>
					<p>Come on, Don't miss the green wave.</p>
				</div>
			</div>
			<div class="row animate-box">
				<div class="col-md-12">
					<form class="form-inline">
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="email" class="sr-only">Email</label>
								<input type="email" class="form-control" id="email" placeholder="  Your email">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="name" class="sr-only">Name</label>
								<input type="text" class="form-control" id="name" placeholder="  Your name">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<button type="submit" class="btn btn-default btn-block">Subscribe</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
</div>
</div>
	
</div>

</body>
</html>
